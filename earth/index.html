<!DOCTYPE html>
<html>
<head>

<link href="https://fonts.googleapis.com/css2?family=Gupter&display=swap" rel="stylesheet">

<link rel="stylesheet" href="index.css">

<meta http-equiv="Cache-Control" content="no-store" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<section id = "fictionmaker">
<h2>✿❁❀</h2>
<h2 id = "headline">
	<!---Javascript will generate here --->
</h2>

<p id="fiction">
	<!---Javascript will generate here --->
</p>

</section>

<section id = "buttoncontainer">
<button id="button">a different future</button>
</section>

<!---Javascript --->
<script type = "module">

import stuff from './objects.js';
import packaging from './packaging.js';
import materials from './materials.js';

let obstructed = ["moon","water","ocean","ground","clouds","sun","stars","ozone layer","fish"];

let job = ["mother","father","hedgehog","businessman","monarch","peasant","laborer","child","community","organizer","tree"];

let verb = ["love","feed","care for","trade","grow","cultivate","enjoy"];

let adj = ["human","Antarctic","American","transcendentalist","rare","polka-dotted","alien","manufactured"];

console.log(stuff)
// console.log(morestuff)

function randomFuture(){

    document.getElementById("headline").innerHTML =
    "Possible Futures of Planet Earth in the Year " + [Math.floor((Math.random() * 1000) + 2000)];

    document.getElementById("fiction").innerHTML =
    "Earth is now called " + stuff[Math.floor((Math.random() * stuff.length))].toUpperCase() + " and it is overrun with " + stuff[Math.floor((Math.random() * stuff.length))] + "s. There is too much " + packaging[Math.floor((Math.random() * packaging.length))] + ", you can no longer see the " + obstructed[1] + ". <br><br> These days, most people are a " + job[Math.floor((Math.random() * job.length))] + ". Some " + verb[Math.floor((Math.random() * verb.length))] + " " + adj[Math.floor((Math.random() * adj.length))] + " " + stuff[Math.floor((Math.random() * stuff.length))] + "s for a living. Houses are made of " + materials[Math.floor((Math.random() * materials.length))] + ".";
}

randomFuture();

document.getElementById("button").onclick = randomFuture;


</script>

</body>
</html>
